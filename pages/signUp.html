<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playwrite+AU+TAS+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- link to css -->
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/Login-SignUp.css" rel="stylesheet">

</head>

<body>
    <script id="replace_with_navbar" src="../modules/nav.js"></script>
    <!-- Sign Up Box -->
    <main>
        <div class="login-container" id="signUpBox">
            <form id="registrationForm">
                <div class="mb-5">
                    <h3>Sign up for a new account</h3>
                </div>

                <div class="input-group mb-3">
                    <label for="username">Username<span class="text-danger"> *</span></label>
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Enter a Username" aria-label="Username"
                        aria-describedby="basic-addon1" id="username">
                </div>
                <div id="usernameError" class="form-text text-danger"></div>

                <div class="mb-4">
                    <label for="phoneNumber">phoneNumber<span class="text-danger"> *</span></label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                        placeholder="enter you number">
                </div>
                <div id="matchingPhoneError" class="form-text text-danger"></div>

                <div class="mb-4">
                    <label for="email">Email Address<span class="text-danger"> *</span></label>
                    <input placeholder="Enter your E-mail" type="email" class="form-control" id="email"
                        aria-describedby="emailHelp" name="email">
                </div>
                <div id="emailError" class="form-text text-danger"></div>

                <div class="mb-4">
                    <label for="password">Password<span class="text-danger"> *</span></label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password">
                </div>
                <div id="passwordError" class="form-text text-danger"></div>

                <div class="mb-4">
                    <label for="confirmPassword">Confirm Password <span class="text-danger"> *</span></label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password">
                </div>
                <div id="matchingPasswordError" class="form-text text-danger"></div>

                <div class="form-check">
                    <input  class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label" for="terms">
                        I have read <span><a href="#">terms & conditions</a></span>
                    </label>
                </div>
                <div id="termsError" class="form-text text-danger"></div>

                <button type="submit" id="register" value="register" name="login" class="btn btn-login my-2 mb-">
                    Sign up
                </button>
                <p>
                <div style="display: flex; align-items: center; text-align: center;">
                    <hr>
                    <span>Or</span>
                    <hr>
                </div>
                <span class="mx-1">Already have an account?</span><a href="login.html">Sign in instead</a>
                </p>
            </form>




        </div>
        <div class="login-container" id="verifyCodeBox">
            <form>
                <div class="mb-4">
                    <label for="verificationCode">Verification Code<span class="text-danger"> *</span></label>
                    <input type="text" class="form-control" id="verificationCode" name="verificationCode"
                        placeholder="Enter your verification code">
                </div>
                <div id="verificationCodeError" class="form-text text-danger"></div>
                <button type="submit" id="verifyCode" name="verifyCode" class="btn btn-login my-2">
                    Verify Code
                </button>
            </form>
        </div>
    </main>

    <script id="replace_with_footer" src="../modules/footer.js"></script>
    
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../modules/signUpValidation.js"></script>
    <script type="module" src="./../modules/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "Z5_-wFuxCF8xj9kwR",
            });
        })();
    </script>
    <script src="../modules/onclick.js"></script>
    <script>
        //replace getstarted button with login button
        window.onload = function () {
            const getStartedBtn = document.querySelector('.get-started-btn');
            getStartedBtn.textContent = "Login"
            getStartedBtn.href = "login.html"
        }
        
    </script>


</body>

</html>
