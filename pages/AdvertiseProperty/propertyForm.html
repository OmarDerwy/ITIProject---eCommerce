<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a property</title>
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playwrite+AU+TAS+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- link to css -->
    <link href="../../style.css" rel="stylesheet">
    <link href="propertyForm.css" rel="stylesheet">

</head>
<body>
    <div class="postProperty-container">
        <form action="">
            <div class="mb-5">
                <h3>Property Details</h3>
            </div>

            <!-- Ad name -->
            <div class="input-group mb-3">
                <label for="adTitle">Ad Tilte<span class="text-danger"> *</span></label>
                <input  type="text" 
                        class="form-control" 
                        placeholder="Enter Ad Tilte" 
                        aria-label="adTitle" 
                        autofocus
                        id="adTitle">
            </div>

            <!-- ............................................................................... -->
            
            <div class="innerPostProperty-container">
                <!-- property price -->
                <div class="row row-cols-2 gy-3 gx-5">
                    <div class="col">
                        <label for="propertyPrice" class="form-label">Property Price<span class="text-danger"> *</span></label>
                        <input  type="number"
                                class="form-control"
                                id="propertyPrice"
                                min="0">
                    </div>
                    
                    <!-- Deposite Price -->
                    <div class="col">
                        <label for="depositePrice" class="form-label">Deposite Price<span class="text-danger"> *</span></label>
                        <input  type="number"
                                class="form-control"
                                id="depositePrice"
                                min="0">
                    </div>
                    <!-- Location -->
                    <!-- city -->
                    <div class="col">
                        <label for="city" class="form-label">City<span class="text-danger"> *</span></label>
                        <select class="form-select" id="city" required>
                            <option selected disabled value="">Select a city</option>
                            <option>New york</option>
                            <option>Boston</option>
                            <option>x</option>
                            <option>y</option>
                            <option>z</option>
                        </select>
                        </div>
                    <!-- State -->
                    <div class="col">
                        <label for="state" class="form-label">State<span class="text-danger"> *</span></label>
                        <select class="form-select" id="state" required>
                            <option selected disabled value="">Select a state.</option>
                            <option>New York</option>
                            <option>Chicago</option>
                            <option>a</option>
                            <option>b</option>
                            <option>c</option>
                        </select>
                    </div>
                    
                    <!-- Type -->
                    <div class="col">
                        <label for="propertyType" class="form-label">Enter property type<span class="text-danger"> *</span></label>
                        <select class="form-select" id="propertyType" required>
                            <option selected disabled value="">Property Type</option>
                            <option value="flat">Flat</option>
                            <option value="villa">Villa</option>
                        </select>
                    </div>
                    <!-- floor number ==> only if the property type is flat -->
                    <div class="col">
                        <label for="floor" class="form-label">Floor<span class="text-danger"> *</span></label>
                        <input  type="number"
                                class="form-control"
                                id="floor"
                                placeholder="Enter floor"
                                min="0"
                                max="200">
                    </div>
                    <!-- bathrooms -->
                    <div class="col">
                        <label for="bathrooms" class="form-label">Enter number of bathrooms<span class="text-danger"> *</span></label>
                        <select class="form-select" id="bathrooms" required>
                            <option selected disabled value="">Bathrooms</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7+">7+</option>
                        </select>
                    </div>
                    <!-- bedroom -->
                    <div class="col">
                        <label for="bedrooms" class="form-label">Enter number of bedrooms<span class="text-danger"> *</span></label>
                        <select class="form-select" id="bedrooms" required>
                            <option selected disabled value="">Bedrooms</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7+">7+</option>
                        </select>
                    </div>
                    <!-- Property status (ready to move) -->
                    <div class="col">
                        <label for="propertyStatus" class="form-label">Property Status<span class="text-danger"> *</span></label>
                        <select class="form-select" id="propertyStatus" required>
                            <option selected disabled value="">Property Status</option>
                            <option value="readyToMove">Ready to move</option>
                            <option value="underConstruction">Under Construction</option>
                        </select>
                    </div>
                    <!-- property area(m2) -->
                    <div class="col">
                        <label for="propertyArea" class="form-label">Property Area<span class="text-danger"> *</span></label>
                        <input  type="number"
                                class="form-control"
                                id="propertyArea">
                    </div>
                    <!-- Furnishing Status -->
                    <div class="col">
                        <label for="propertyStatus" class="form-label">Furnishing Status<span class="text-danger"> *</span></label>
                        <select class="form-select" id="propertyStatus" required>
                            <option selected disabled value="">Furnishing Status</option>
                            <option value="readyToMove">Furnished</option>
                            <option value="underConstruction">Semi-Furnished</option>
                            <option value="underConstruction">Un-furnished</option>
                        </select>
                    </div>
                </div>

            </div>

           


            <!-- ............................................................... -->
            
            <!-- property description ===> text -->
            <div class="mb-3">
                <label for="propertyDescription" class="form-label">Description</label>
                <textarea class="form-control" id="propertyDescription" rows="3"></textarea>
            </div>

            <!-- checklist for specs -->
            <div class="container">
                <h3>Property Specifications</h3>
                <hr>
                <br>
                <div class="row row-cols-3">
                    <!-- Lift -->
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="Lift">
                            Is there a Lift?
                        </label>
                        <select class="form-select" id="Lift" required>
                            <option selected disabled value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <!-- Garden -->
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="Garden">
                            Is there a Garden?
                        </label>
                        <select class="form-select" id="Garden" required>
                            <option selected disabled value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <!-- Security -->
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="Security">
                            Is there Security?
                        </label>
                        <select class="form-select" id="Security" required>
                            <option selected disabled value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <!-- Gym -->
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="Gym">
                            Is there a Gym?
                        </label>
                        <select class="form-select" id="Gym" required>
                            <option selected disabled value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <!-- Parking -->
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="Parking">
                            Is there Parking?
                        </label>
                        <select class="form-select" id="Parking" required>
                            <option selected disabled value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <!-- Market Area -->
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="MarketArea">
                            Is there a Market Area?
                        </label>
                        <select class="form-select" id="MarketArea" required>
                            <option selected disabled value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn-submitProperty">Post Property</button>
            </div>
        </form>
    </div>

    <script src="../../modules/propertyForm.js"></script>
</body>
</html>
