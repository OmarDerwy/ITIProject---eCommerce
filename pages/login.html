<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playwrite+AU+TAS+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- link to css -->
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/Login-SignUp.css" rel="stylesheet">

</head>
<body>
    
    <script id="replace_with_navbar" src="../modules/nav.js"></script>
    <!-- Login Box -->
    <div class="login-container">
        <form id="loginForm">
            
            <div class="mb-5">
                <h3>Welcome Back</h3>
            </div>
        
            <div class="input-group mb-3">
            <label for="username">Username<span class="text-danger"> *</span></label>
            <span class="input-group-text" id="basic-addon1">@</span>
            <input  type="text" 
                    class="form-control" 
                    placeholder="Enter a Username" 
                    aria-label="Username" 
                    aria-describedby="basic-addon1"
                    id="username">
            </div>
            <div id="usernameError" class="form-text text-danger"></div>
    
            <div class="mb-4">
                <label for="password">Password<span class="text-danger"> *</span></label>
                <input type="password" 
                        class="form-control" 
                        id="password"
                        name="password"
                        placeholder="Enter your password">
            </div>
            <div id="passwordError" class="form-text text-danger"></div>

            <p id="forgotPass">
                <a href="#">Forgot your password?</a> 
            </p>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                <label class="form-check-label" for="autoSizingCheck2">
                    Remember me
                </label> </div>
    
            <button type="submit" 
                    value="login"
                    name="login" 
                    class="btn btn-login my-2 mb-3">Sign in</button>
            
            <p>
                <div style="display: flex; align-items: center; text-align: center;">
                    <hr >
                    <span>Or</span>
                    <hr>
                </div>
                <span class="mx-1">Don't have an account?</span><a href="signUp.html">sign up now</a> 
            </p>
        
        </form>
    </div>
    
    <script id="replace_with_footer" src="../modules/footer.js"></script>
<script type="module" src="./../modules/main.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../modules/onclick.js"></script>

</body>
</html>
