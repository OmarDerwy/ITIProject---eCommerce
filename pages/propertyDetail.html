<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- link to font awesome -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- link to bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/propertyDetail.css">
    <link rel="stylesheet" href="../styles/property.css">
    <title>Document</title>
</head>
<body>
    <script id="replace_with_navbar" src="../modules/nav.js"></script>
    <main>
        <section class="py-5">
            <div class="main-product-section container">
                <div class="row gx-5 justify-content-around">
                    <div class="col-lg-5 mb-5">
                        <div class="d-flex justify-content-center">
                            <img class="rounded-2 mb-2" id="main-image" src="" alt="">
                        </div>
                        <div id="other-images" class="d-flex justify-content-center">
                            <!-- insert images here -->

                        </div>
                    </div>
                    <div class="col-lg-7" id="product-side-info-container">
                        <div class="p-3 bg-light rounded-5" id="product-side-info">
                            <div class="d-flex align-items-end justify-content-between mb-2">
                                <img id="company-logo" src="" alt="">
                                <h2 id="property-location"></h2>
                            </div>
                            <table class="table my-table table-bordered tbody-dark">
                                <tbody>
                                    <tr>
                                        <td scope="col" class="table-style"><p class="table-headers">poster name</p><p class="table-text" id="poster-name">name</p></td>
                                        <td scope="col" class="table-style" style="width: 60px;"><p class="table-headers">bedrooms</p><p class="table-text" id="bedrooms">bedroms</p></td>
                                        <td scope="col" class="table-style" style="width: 65px;"><p class="table-headers">bathrooms</p><p class="table-text" id="bathrooms">bathroms</p></td>
                                        <td scope="col" class="table-style"><p class="table-headers">size</p><p class="table-text" id="property-size">soize</p></td>
                                    </tr>
                                </thead>
                            </table>
                            <div class="container mb-5">
                                <ul id="features" class="row row-cols-2">
                                    <!-- insert here features -->
                                </ul>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-center my-4" id="contact-seller-container">
                                <div class="row g-3" id="contact-seller-buttons-container">
                                    <button id="call-seller-btn" class="btn btn-danger">
                                        Call Seller
                                    </button>
                                    <button id="email-seller-btn" class="btn btn-warning">
                                        Email Seller
                                    </button>
                                    <button id="whatsapp-seller-btn" class="btn btn-success">
                                        Whatsapp
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 style="justify-self: center;">Location on Map</h1>
                        <div id="map">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script id="replace_with_footer" src="../modules/footer.js"></script>
    <!-- link to leaflet map api -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script type="module" src="../modules/main.js"></script>
    <script src="../modules/onclick.js"></script>
</body>
</html>
