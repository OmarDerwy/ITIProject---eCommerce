<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a property</title>
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playwrite+AU+TAS+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- link to css -->
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/propertyForm.css " rel="stylesheet">

</head>
<body>
    <script id="replace_with_navbar" src="../modules/nav.js"></script>
    
    <div class="postProperty-container">
        <form id="propertyForm" action="">
            <div class="mb-5">
                <h3>Property Details</h3>
            </div>

            <!-- Ad name -->
            <div class="input-group mb-3">
                <label for="adTitle">Ad Title<span class="text-danger"> *</span></label>
                <input  type="text" 
                        class="form-control" 
                        placeholder="Enter Ad Tilte" 
                        aria-label="adTitle" 
                        autofocus
                        id="adTitle">
            </div>
            <div id="adTitleError" class="form-text text-danger"></div>
            
            <hr class="my-4"/>
            <!-- ............................................................................... -->
            
            <div class="innerPostProperty-container">
                <!-- property price -->
                <div class="row row-cols-2 gy-3 gx-5">
                    <div class="col">
                        <label for="propertyPrice" class="form-label">Property Price<span class="text-danger"> *</span></label>
                        <input  type="number"
                                class="form-control"
                                id="propertyPrice">
                        <div id="propertyPriceError" class="form-text text-danger"></div>
                    </div>
                    
                    
                    <!-- Deposite Price -->
                    <div class="col">
                        <label for="depositePrice" class="form-label">Deposite Price<span class="text-danger"> *</span></label>
                        <input  type="number"
                                class="form-control"
                                id="depositePrice"
                                min="0">
                        <div id="depositePriceError" class="form-text text-danger"></div>
                    </div>
                    

                    <!-- Location -->

                    <!-- city -->
                    <div class="col">
                        <label for="city" class="form-label">City<span class="text-danger"> *</span></label>
                        <select class="form-select" id="city" required>
                            <option selected value="">Select a city</option>
                            <option>New york</option>
                            <option>Boston</option>
                            <option>x</option>
                            <option>y</option>
                            <option>z</option>
                            <option></option>
                        </select>
                        <div id="cityError" class="form-text text-danger"></div>    
                    </div>
                        
                    <!-- State -->
                    <div class="col">
                        <label for="state" class="form-label">State<span class="text-danger"> *</span></label>
                        <select class="form-select" id="state" required>
                            <option selected value="">Select a state.</option>
                            <option>New York</option>
                            <option>Chicago</option>
                            <option>a</option>
                            <option>b</option>
                            <option>c</option>
                        </select>
                        <div id="stateError" class="form-text text-danger"></div>
                    </div>
                    
                    
                    <!-- Type -->
                    <div class="col">
                        <label for="propertyType" class="form-label">Enter property type<span class="text-danger"> *</span></label>
                        <select class="form-select" id="propertyType" required>
                            <option selected value="">Property Type</option>
                            <option value="flat">Flat</option>
                            <option value="villa">Villa</option>
                        </select>
                        <div id="propertyTypeError" class="form-text text-danger"></div>
                    </div>
                    

                    <!-- floor number ==> only if the property type is flat -->
                    <div class="col">
                        <label for="floor" class="form-label">Floor<span class="text-danger"> *</span></label>
                        <input  type="number"
                                class="form-control"
                                id="floor"
                                placeholder="Enter floor"
                                min="0"
                                max="200">
                        <div id="floorError" class="form-text text-danger"></div>
                    </div>
                    

                    <!-- bathrooms -->
                    <div class="col">
                        <label for="bathrooms" class="form-label">Enter number of bathrooms<span class="text-danger"> *</span></label>
                        <select class="form-select" id="bathrooms" required>
                            <option selected value="">Bathrooms</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7+">7+</option>
                        </select>
                        <div id="bathroomsError" class="form-text text-danger"></div>
                    </div>

                    <!-- bedroom -->
                    <div class="col">
                        <label for="bedrooms" class="form-label">Enter number of bedrooms<span class="text-danger"> *</span></label>
                        <select class="form-select" id="bedrooms" required>
                            <option selected value="">Bedrooms</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7+">7+</option>
                        </select>
                        <div id="bedroomsError" class="form-text text-danger"></div>
                    </div>
                    <!-- Property status (ready to move) -->
                    <div class="col">
                        <label for="propertyStatus" class="form-label">Property Status<span class="text-danger"> *</span></label>
                        <select class="form-select" id="propertyStatus" required>
                            <option selected value="">Property Status</option>
                            <option value="readyToMove">Ready to move</option>
                            <option value="underConstruction">Under Construction</option>
                        </select>
                        <div id="propertyStatusError" class="form-text text-danger"></div>
                    </div>
                    <!-- property area(m2) -->
                    <div class="col">
                        <label for="propertyArea" class="form-label">Property Area<span class="text-danger"> *</span></label>
                        <input  type="number"
                                class="form-control"
                                id="propertyArea">
                        <div id="propertyAreaError" class="form-text text-danger"></div>
                    </div>
                    <!-- Furnishing Status -->
                    <div class="col">
                        <label for="furnishingStatus" class="form-label">Furnishing Status<span class="text-danger"> *</span></label>
                        <select class="form-select" id="furnishingStatus" required>
                            <option selected value="">Furnishing Status</option>
                            <option value="readyToMove">Furnished</option>
                            <option value="underConstruction">Semi-Furnished</option>
                            <option value="underConstruction">Un-furnished</option>
                        </select>
                        <div id="furnishingStatusError" class="form-text text-danger"></div>
                    </div>
                </div>

            </div>

            <hr class="my-4">            
            <div class="input-group mb-3">
                <label class="form-label mb-4" for="uploadImg">Upload Property Images<span class="text-danger"> *</span></label>
                <input  type="file" 
                        class="form-control" 
                        id="uploadImg"
                        placeholder="Choose an Image"
                        accept="image/*" 
                        multiple
                        required>
            </div>
            <div id="uploadImgError" class="form-text text-danger"></div>
            <hr class="my-4">
            <!-- ........................................................................................... -->
            <!-- property description ===> text -->
            <div class="mb-3">
                <label for="propertyDescription" class="form-label">Description<span class="text-danger"> *</span></label>
                <textarea   class="form-control" 
                            id="propertyDescription" 
                            rows="3"></textarea>
                <div id="propertyDescriptionError" class="form-text text-danger"></div>
            </div>

            <hr class="my-4">
            <!-- ........................................................................................... -->
            <!-- checklist for specs -->
            <div class="my-3">
                <h3 class="my-3">Additional Property Features</h3>
                <hr>
                <br>
                <div class="row row-cols-3">
                    <!-- Lift -->
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="lift">
                            Is there a Lift?<span class="text-danger"> *</span>
                        </label>
                        <select class="form-select" id="lift" required>
                            <option selected value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                        <div id="liftError" class="form-text text-danger"></div>
                    </div>
                    <!-- Garden -->
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="garden">
                            Is there a Garden?<span class="text-danger"> *</span>
                        </label>
                        <select class="form-select" id="garden" required>
                            <option selected value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                        <div id="gardenError" class="form-text text-danger"></div>
                    </div>
                    <!-- Security -->
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="security">
                            Is there Security?<span class="text-danger"> *</span>
                        </label>
                        <select class="form-select" id="security" required>
                            <option selected value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                        <div id="securityError" class="form-text text-danger"></div>
                    </div>
                    <!-- Gym -->
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="gym">
                            Is there a Gym?<span class="text-danger"> *</span>
                        </label>
                        <select class="form-select" id="gym" required>
                            <option selected value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                        <div id="gymError" class="form-text text-danger"></div>
                    </div>
                    <!-- Parking -->
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="parking">
                            Is there Parking?<span class="text-danger"> *</span>
                        </label>
                        <select class="form-select" id="parking" required>
                            <option selected value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                        <div id="parkingError" class="form-text text-danger"></div>
                    </div>
                    <!-- Market Area -->
                    <div class="form-check mb-3">
                        <label class="form-check-label" for="marketArea">
                            Is there a Market Area?<span class="text-danger"> *</span>
                        </label>
                        <select class="form-select" id="marketArea" required>
                            <option selected value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                        <div id="marketAreaError" class="form-text text-danger"></div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <button id="btn-submitProperty" class="btn-submitProperty">Post Property</button>
            </div>
        </form>
    </div>
    <script id="replace_with_footer" src="../modules/footer.js"></script>
    <script type="module" src="../modules/main.js"></script>
    <script src="../modules/propertyForm.js"></script>
    <script src="../modules/onclick.js"></script>
</body>
</html>
